<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>
                <h3>Personal Information</h3>
            </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </fieldset>
        <fieldset>
            <legend>
                <h3>Education</h3>
            </legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>
                <h3>Experience</h3>
            </legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" placeholder="Enter your Experience" rows="4"
                required></textarea>
        </fieldset>

        <fieldset>
            <legend>
                <h3>Skills</h3>
            </legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br />

    <!-- Dynamic resume -->
    <div id="resume-display">
        <!-- Dynamic resume generate below -->
    </div>

    <script src="./script.js"></script>
</body>

</html>
